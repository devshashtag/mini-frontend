<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BMI calculator</title>

    <!-- styles & fonts -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="bmi">
      <!-- bmi claculator -->
      <section class="bmi__calculator">
        <!-- container -->
        <div class="bmi__container">
          <h1>BMI Calculator</h1>
          <!-- result -->
          <div class="container__result">
            <h3 class="result__value">BMI: <span id="resultValue">1.00</span></h3>

            <div class="result__state" id="resultState">
              <div class="state" id="underWeight">under weight</div>
              <div class="state" id="normal">normal</div>
              <div class="state" id="overWeight">overweight</div>
              <div class="state" id="fat">fat</div>
              <div class="state" id="veryFat">very fat</div>
            </div>
          </div>
          <!-- input -->
          <div class="container__input">
            <!-- box -->
            <div class="input__box">
              <h3>weight <output id="weightValue">1 kg</output></h3>

              <div class="range">
                <input type="range" id="rangeWeight" min="1" max="150" step="0.1" value="1" oninput="weightValue.value=value+' kg'" />
                <label for="rangeWeight">kg</label>
              </div>
            </div>

            <!-- box -->
            <div class="input__box">
              <h3>height <output id="heightValue">100 cm</output></h3>

              <div class="range">
                <input type="range" id="rangeHeight" min="100" max="200" value="100" oninput="heightValue.value=`${value} cm`" />
                <label for="rangeHeight">cm</label>
              </div>
            </div>

            <!-- box -->
            <div class="input__box">
              <h3>gender</h3>

              <div class="switch">
                <input type="checkbox" id="switchGender" checked />

                <label class="switch-toggle" for="switchGender">
                  <i class="fa fa-male" aria-hidden="true"></i>
                  <i class="fa fa-female" aria-hidden="true"></i>
                </label>
              </div>
            </div>

            <!-- button -->
            <button id="calculateBmi">calculate BMI</button>
          </div>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
