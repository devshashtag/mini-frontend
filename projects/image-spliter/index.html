<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image splitter</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- uploader section -->
      <div class="upload-area">
        <label class="upload-file">
          <span class="file-btn">برای انتخاب عکس اینجا کلیک کنید</span>
          <input type="file" name="image-input" id="upload-file" accept="image/*" />
        </label>
        <div class="area-title">یا فایل خود را به این قسمت کشیده و رها کنید</div>
      </div>

      <!-- edit section -->
      <main class="edit__area">
        <!-- filters -->
        <div class="area__filters">
          <ul>
            <li class="tool"><img class="filter-normal" /></li>
            <li class="tool"><img class="filter-grayscale" /></li>
            <li class="tool"><img class="filter-grayscale2" /></li>
            <li class="tool"><img class="filter-blur" /></li>
            <li class="tool"><img class="filter-contrast" /></li>
            <li class="tool"><img class="filter-hue-rotate" /></li>
            <li class="tool"><img class="filter-drop-shadow" /></li>
            <li class="tool"><img class="filter-brightness" /></li>
            <li class="tool"><img class="filter-invert" /></li>
            <li class="tool"><img class="filter-saturate" /></li>
            <li class="tool"><img class="filter-sepia" /></li>
            <li class="tool"><img class="filter-multiple" /></li>
          </ul>
        </div>

        <!-- split image -->
        <div class="area__split">
          <label>
            <span>columns :</span>
            <input type="numer" id="columns" value="6" min="0" max="500" step="2" />
          </label>
          <label>
            <span>rows : </span>
            <input type="numer" id="rows" value="6" min="0" max="500" step="2" />
          </label>
          <button type="button" id="split">split image</button>
        </div>

        <!-- editing image -->
        <div class="area__img">
          <img id="img-filter" />
          <div class="img__split"></div>
          <button type="button" id="download">download all</button>
        </div>
      </main>
    </div>

    <!-- scrips -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
