<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple template</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <!-- logo text -->
        <div class="logo-text">sitename</div>
        <!-- navbar -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#home">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#support">support</a></li>
            </ul>
            <a href="index.html" class="link">
                <img src="img/logo.png" alt="header logo" class="logo-img">
            </a>
        </nav>
        <!-- navbar-toggle -->
        <div class="navbar-toggle">
            <span class="top"></span>
            <span class="mid"></span>
            <span class="bot"></span>
        </div>
    </div>

    <!-- home -->
    <main class="home">
        <!-- category -->
        <aside class="category">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#js">Javascript course</a></li>
                    <li><a href="#hc">HTML&CSS course</a></li>
                    <li><a href="#mf">Mobile First course</a></li>
                    <li><a href="#ss">Sass course</a></li>
                </ul>
            </nav>
        </aside>
        <!-- content -->
        <div class="content">
            <img src="img/logo.png" alt="home logo" class="logo-img">
            <div class="title">sitename</div>
            <h1>A Website for programmers</h1>
        </div>
    </main>

    <!-- scripts -->
    <script src="js/script.js"></script>
</body>

</html>
